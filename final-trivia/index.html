<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Nebraskan Trivia Crack</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import DN Fonts: Merriweather and Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* 2. Custom styles for the wheel, pointer, and confetti */
        body {
            /* Use DN's body font */
            font-family: 'Lato', sans-serif;
        }

        /* Helper class for DN's headline font */
        .font-merriweather {
            font-family: 'Merriweather', serif;
        }

        #wheel {
            width: 300px;
            height: 300px;
            /* Create the 4-quadrant look with a conic gradient - DN Colors */
            background: conic-gradient(
                #b91c1c 0% 25%,   /* red-700 */
                #ffffff 25% 50%,  /* white */
                #b91c1c 50% 75%,  /* red-700 */
                #ffffff 75% 100% /* white */
            );
            /* This is the magic: a 5-second spin with a nice "ease-out" effect */
            transition: transform 5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .wheel-label {
            position: absolute;
            width: 50%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: #000000; /* Changed to black */
            text-shadow: none; /* Removed shadow */
            text-align: center;
            gap: 0.25rem;
        }

        /* Position and rotate each label to sit in its quadrant */
        /* Adjusted transforms slightly to re-center with flex-col */
        .label-sports { top: 0; right: 0; transform: rotate(45deg) translateY(-15%); }
        .label-culture { bottom: 0; right: 0; transform: rotate(135deg) translateY(-15%); }
        .label-news { bottom: 0; left: 0; transform: rotate(225deg) translateY(-15%); }
        .label-opinion { top: 0; left: 0; transform: rotate(315deg) translateY(-15%); }

        #pointer {
            /* This creates the triangle pointer */
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #1f2937; /* gray-800 */
            z-index: 10;
        }
        
        /* Confetti Animation */
        #confetti-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 99;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            /* The 'fall' animation is defined below */
            animation: fall 3s ease-in forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
        }
        
        /* NEW: Animation for the bouncing icon */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(-10%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }
        .icon-bounce {
            animation: bounce 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- 3. Main App Container -->
    <div id="app" class="w-full max-w-lg mx-auto text-center">
        
        <!-- ========================== -->
        <!--      WHEEL VIEW            -->
        <!-- ========================== -->
        <div id="wheel-view">
            <h1 class="text-3xl md:text-4xl font-bold mb-6 font-merriweather">Daily Nebraskan Trivia Crack</h1>
            <!-- Container for the pointer and wheel -->
            <div class="relative flex flex-col items-center justify-center mb-6">
                <!-- The pointer sits on top -->
                <div id="pointer" class="absolute -top-4"></div>
                <!-- The wheel itself -->
                <div id="wheel" class="rounded-full overflow-hidden border-8 border-white shadow-xl">
                    <div class="wheel-label label-sports flex-col"> <!-- Added flex-col -->
                        <!-- NEW: Smiley Football SVG -->
                        <svg class="w-10 h-10 text-gray-800" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-3.5 9c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zm7 0c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zm-3.5 4c-2.33 0-4.31 1.46-5.11 3.5h10.22c-.8-2.04-2.78-3.5-5.11-3.5z"/>
                            <!-- Laces -->
                            <path d="M12 4.5 v15 M9 12 h6" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        SPORTS
                    </div>
                    <div class="wheel-label label-culture flex-col"> <!-- Added flex-col -->
                        <!-- NEW: Culture SVG (Theater Masks) -->
                        <svg class="w-10 h-10 text-gray-800" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 2a1 1 0 0 0-1 1v2.28A7.001 7.001 0 0 0 2 12c0 3.86 3.14 7 7 7s7-3.14 7-7a7.001 7.001 0 0 0-6-6.72V3a1 1 0 0 0-1-1zm0 4a5 5 0 0 1 5 5c0 2.76-2.24 5-5 5S4 14.76 4 12a5 5 0 0 1 5-5zm-2 4a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm4 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm-2 3c-1.33 0-2 .67-2 1h4c0-.33-.67-1-2-1z"/>
                            <path d="M15 8a1 1 0 0 0-1 1v2.28A7.001 7.001 0 0 0 8 20c0 3.86 3.14 7 7 7s7-3.14 7-7a7.001 7.001 0 0 0-6-6.72V9a1 1 0 0 0-1-1zm0 4a5 5 0 0 1 5 5c0 2.76-2.24 5-5 5s-5-2.24-5-5a5 5 0 0 1 5-5zm-2 4a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm4 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm-2 4c1.33 0 2-.67 2-1h-4c0 .33.67 1 2 1z"/>
                        </svg>
                        CULTURE
                    </div>
                    <div class="wheel-label label-news flex-col"> <!-- Added flex-col -->
                        <!-- NEW: News SVG (Newspaper) -->
                        <svg class="w-10 h-10 text-gray-800" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 5H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zM4 17V7h16v10H4z"/>
                            <path d="M6 9h8v2H6zM6 12h8v2H6zM16 9h2v5h-2z"/>
                        </svg>
                        NEWS
                    </div>
                    <div class="wheel-label label-opinion flex-col"> <!-- Added flex-col -->
                        <!-- NEW: Opinion SVG (Speech Bubble) -->
                        <svg class="w-10 h-10 text-gray-800" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                             <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h14l4 4V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
                        </svg>
                        OPINION
                    </div>
                </div>
            </div>
            <button id="spin-button" class="w-full bg-red-700 hover:bg-red-800 text-white font-bold py-4 px-6 rounded-lg text-2xl transition-all shadow-lg active:scale-95">
